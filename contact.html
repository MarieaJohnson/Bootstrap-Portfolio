<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact | Mariea Johnson</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container" id="nav-container">
      <a href="index.html" id="logo">Mariea Johnson</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form>
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
        </li>
      </ul>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

        <ul>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
      
        <a href="https://github.com/MarieaJohnson">
          <img src="images/github-128.png" class="social" alt="GitHub" />
        </a>
      
        <a href="https://www.linkedin.com/in/marieajohnson/">
          <img src="images/linkedin-128.png" class="social" alt="LinkedIn" />
        </a>
      
        <a href="https://stackoverflow.com/users/8242276/mariea-johnson">
          <img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" />
        </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright 2018 Mariea Johnson &copy;
    </div>
  </footer>
</body>

</html>
